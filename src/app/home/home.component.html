<div *ngFor = "let post of postsList;">
  <mat-card class="example-card">
    <mat-card-header>
      
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{ post.userId }}</mat-card-title>
      <mat-card-subtitle>{{ post.title }}</mat-card-subtitle>
    </mat-card-header>    
    <mat-card-content>
      <p>{{ post.body }}</p>
    </mat-card-content>    
    
  </mat-card>
</div>
