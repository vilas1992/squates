<div *ngFor = "let user of usersList;">
  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{ user.userId }}</mat-card-title>
      <mat-card-subtitle>{{ user.title }}</mat-card-subtitle>
    </mat-card-header>    
    <mat-card-content>
      <p>{{ user.body }}</p>
    </mat-card-content>    
  </mat-card>
</div>
