<div *ngFor = "let album of albumsList;">
  <mat-card>
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{album.title}}</mat-card-title>
      <mat-card-subtitle>{{album.userId}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{album.title}}
      </p>
    </mat-card-content>
    
  </mat-card>
</div>
